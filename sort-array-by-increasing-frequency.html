<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array by Increasing Frequency</title>
</head>
<body>
    <script language="javascript">
        /*
        Sort Array by Increasing Frequency

        Given an array of integers nums, sort the array in increasing order based on the frequency of the values. If multiple values have the same frequency, sort them in decreasing order.

        Return the sorted array.

        Input: nums = [1,1,2,2,2,3]
        Output: [3,1,1,2,2,2]
        Explanation: '3' has a frequency of 1, '1' has a frequency of 2, and '2' has a 
        frequency of 3.

        Input: nums = [2,3,1,3,2]
        Output: [1,3,3,2,2]
        Explanation: '2' and '3' both have a frequency of 2, so they are sorted in 
        decreasing order.

        Input: nums = [-1,1,-6,4,5,-6,1,4,1]
        Output: [5,-1,4,4,-6,-6,1,1,1]
        */
        var frequencySort = function(nums) {
            let numsFrequencyArr = [];
        
            for(let i = 0; i < nums.length; i++) {
                let num = nums[i];
        
                let numIndex = numsFrequencyArr.findIndex((obj => obj.id == num));
        
                if(numIndex >= 0) {
                    numsFrequencyArr[numIndex].frequency++;
                } else {
                   numsFrequencyArr.push({ id: num, frequency: 1 });
                }
            }
            
            // sort in ascending order
            numsFrequencyArr = numsFrequencyArr.sort(function(a, b) {
                if(a.frequency > b.frequency) {
                    return 1;
                } else if(b.frequency > a.frequency) {
                    return -1;
                } else {
                    return b.id - a.id;
                }
            });
            
            console.log(numsFrequencyArr);
            
            let sortedNums = [];
            
            numsFrequencyArr.forEach(numData => {
                let num = numData.id;
                let frequency = numData.frequency;
                
                for(let i = 0; i < frequency; i++) {
                    sortedNums.push(num);
                }
            });
            
            return sortedNums;
        };

        // Output: [3,1,1,2,2,2]
        console.log(frequencySort([1,1,2,2,2,3]));

        // Output: [1,3,3,2,2]
        console.log(frequencySort([2,3,1,3,2]));

        // Output: [5,-1,4,4,-6,-6,1,1,1]
        console.log(frequencySort([-1,1,-6,4,5,-6,1,4,1]));
    </script>
</body>
</html>
