<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Integer</title>
</head>
<body>
    <script language="javascript">
        /*
        Reverse Integer
        
        Given a signed 32-bit integer x, return x with its digits reversed. 
        If reversing x causes the value to go outside the signed 32-bit integer 
        range [-2^31, 2^31 - 1], then return 0.

        Assume the environment does not allow you to store 64-bit integers 
        (signed or unsigned).

        Input: x = 123
        Output: 321

        Input: x = -123
        Output: -321

        Input: x = 120
        Output: 21
        */
        var reverse = function(x) {
            let numArr = x.toString().split('');
            let sign = '+';
            
            // check if number has sign
            if(numArr[0] === '-') {
                // remove sign form array
                numArr.shift();
                sign = '-';
            }
            
            let revArr = numArr.reverse();
            
            if(sign === '-') {
                // prepend sign
                revArr.unshift(sign);
            }
            
            let revNum = Number(revArr.join(''));
            
            let minNum = Math.pow(-2, 31);
            let maxNum = Math.pow(2, 31) - 1;
            
            if(revNum > maxNum) {
                revNum = 0;
            } else if(revNum < minNum) {
                revNum = 0;
            }
            
            return revNum;
        };

        // Output: 321
        console.log(reverse(123));
        
        // Output: -321
        console.log(reverse(-123));

        // Output: 21
        console.log(reverse(120));
    </script>
</body>
</html>
