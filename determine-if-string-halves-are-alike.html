<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine if String Halves Are Alike</title>
</head>
<body>
    <script language="javascript">
        /*
        Determine if String Halves Are Alike
        
        You are given a string s of even length. Split this string into two halves of 
        equal lengths, and let a be the first half and b be the second half.

        Two strings are alike if they have the same number of vowels 
        ('a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'). Notice that s contains uppercase 
        and lowercase letters.

        Return true if a and b are alike. Otherwise, return false.
        
        Input: s = "book"
        Output: true
        Explanation: a = "bo" and b = "ok". a has 1 vowel and b has 1 vowel. Therefore, 
                     they are alike.

        Input: s = "textbook"
        Output: false
        Explanation: a = "text" and b = "book". a has 1 vowel whereas b has 2. Therefore, 
                     they are not alike.
                     Notice that the vowel o is counted twice.
        */
        var halvesAreAlike = function(s) {
            let hl = s.length / 2;
            let a = s.substring(0, hl);
            let b = s.substring(hl);
            
            // console.log(hl, a, b);
            
            let isAlike = false;
            let countAVowels = 0;
            let countBVowels = 0;
            for(let i = 0; i < hl; i++) {
                let charA = a[i].toLowerCase();
                let charB = b[i].toLowerCase();
                
                if("aeiou".indexOf(charA) !== -1) {
                    countAVowels++;
                }
                
                if("aeiou".indexOf(charB) !== -1) {
                    countBVowels++;
                }
            }
            
            if(countAVowels === countBVowels) {
                isAlike = true;
            }
            
            return isAlike;
        };

        // Output: true
        console.log(halvesAreAlike("book"));

        // Output: false
        console.log(halvesAreAlike("textbook"));
    </script>
</body>
</html>
