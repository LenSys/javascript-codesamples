<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest Index With Equal Value</title>
</head>
<body>
    <script language="javascript">
        /*
        Smallest Index With Equal Value

        Given a 0-indexed integer array nums, return the smallest index i of nums such 
        that i mod 10 == nums[i], or -1 if such index does not exist.

        x mod y denotes the remainder when x is divided by y.

        Input: nums = [0,1,2]
        Output: 0
        Explanation: 
                    i=0: 0 mod 10 = 0 == nums[0].
                    i=1: 1 mod 10 = 1 == nums[1].
                    i=2: 2 mod 10 = 2 == nums[2].
                    All indices have i mod 10 == nums[i], so we return the smallest index 0.

        Input: nums = [4,3,2,1]
        Output: 2
        Explanation: 
                    i=0: 0 mod 10 = 0 != nums[0].
                    i=1: 1 mod 10 = 1 != nums[1].
                    i=2: 2 mod 10 = 2 == nums[2].
                    i=3: 3 mod 10 = 3 != nums[3].
                    2 is the only index which has i mod 10 == nums[i].
        */
        var smallestEqual = function(nums) {
    
            let smallestEqualIndex = -1;
            for(let i = 0; i < nums.length; i++) {
                
                let num = nums[i];
                
                if((i % 10) === num) {
                    smallestEqualIndex = i;
                    break;
                }
            }
            
            return smallestEqualIndex;
        };

        // Output: 0
        console.log(smallestEqual([0,1,2]));

        // Output: 2
        console.log(smallestEqual([4,3,2,1]));
    </script>
</body>
</html>
