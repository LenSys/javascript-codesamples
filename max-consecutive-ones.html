<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Consecutive Ones</title>
</head>
<body>
    <script language="javascript">
        /*
        Max Consecutive Ones

        Given a binary array nums, return the maximum number of consecutive 
        1's in the array.

        Input: nums = [1,1,0,1,1,1]
        Output: 3
        Explanation: The first two digits or the last three digits are 
                     consecutive 1s. The maximum number of consecutive 1s is 3.

        Input: nums = [1,0,1,1,0,1]
        Output: 2
        */
        var findMaxConsecutiveOnes = function(nums) {
            let hasStarted = false;
            let countOnes = 0;
            let maxCountOnes = 0;
            
            for(let i = 0; i < nums.length; i++) {
                let num = nums[i];
                
                if(hasStarted) {
                    // counting has started yet
                    
                    if(num === 1) {
                        countOnes++;
                    } else {
                        hasStarted = false;
                    }
                } else {
                    // counting has not started yet
                    if(num === 1) {
                        hasStarted = true;
                        countOnes++;
                    }
                }
                
                // check if max count
                if(countOnes > maxCountOnes) {
                    maxCountOnes = countOnes;
                }
                
                if(!hasStarted) {
                    countOnes = 0;
                }
            }
            
            return maxCountOnes;
        };

        // Output: 3
        console.log(findMaxConsecutiveOnes([1,1,0,1,1,1]));
    </script>
</body>
</html>
