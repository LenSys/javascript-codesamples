<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Number After a Double Reversal</title>
</head>
<body>
    <script language="javascript">
        /*
        A Number After a Double Reversal

        Reversing an integer means to reverse all its digits.

        For example, reversing 2021 gives 1202. Reversing 12300 gives 321 as 
        the leading zeros are not retained.
        Given an integer num, reverse num to get reversed1, then reverse 
        reversed1 to get reversed2. Return true if reversed2 equals num. 
        Otherwise return false.

        Input: num = 526
        Output: true
        Explanation: Reverse num to get 625, then reverse 625 to get 526, 
                     which equals num.

        Input: num = 1800
        Output: false
        Explanation: Reverse num to get 81, then reverse 81 to get 18, 
                     which does not equal num.

        Input: num = 0
        Output: true
        Explanation: Reverse num to get 0, then reverse 0 to get 0, 
                     which equals num.
        */
        var isSameAfterReversals = function(num) {
            let reversed1 = Number(num.toString().split('').reverse().join(''));
            let reversed2 = Number(reversed1.toString().split('').reverse().join(''));
            
            if(reversed2 === num) {
                return true;
            } else {
                return false;
            }
        };

        // Output: true
        console.log(isSameAfterReversals(526));

        // Output: false
        console.log(isSameAfterReversals(1800));

        // Output: true
        console.log(isSameAfterReversals(0));
    </script>
</body>
</html>
