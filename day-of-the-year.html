<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Year</title>
</head>
<body>
    <script language="javascript">
        /*
        Day of the Year
        
        Given a string date representing a Gregorian calendar date formatted as YYYY-MM-DD, 
        return the day number of the year.

        Input: date = "2019-01-09"
        Output: 9
        Explanation: Given date is the 9th day of the year in 2019.

        Input: date = "2019-02-10"
        Output: 41
        */
        var dayOfYear = function(date) {
    
            // create start day date of the current year
            const year = date.substring(0, 4);
            const startDay = year + '-01-01';
            
            const startDayDate = new Date(startDay);
            const dateDate = new Date(date);
            
            const dateDifference = dateDate.getTime() - startDayDate.getTime();
            
            // duration of one day in milliseconds
            const oneDayDuration = 24 * 60 * 60 * 1000;
            
            const difference = Math.round(dateDifference / oneDayDuration) + 1;
            
            return difference;
        };

        // Output: 9
        console.log(dayOfYear("2019-01-09"));

        // Output: 41
        console.log(dayOfYear("2019-02-10"));
    </script>
</body>
</html>
