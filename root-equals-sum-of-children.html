<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Equals Sum of Children</title>
</head>
<body>
    <script language="javascript">
        /*
        Root Equals Sum of Children

        You are given the root of a binary tree that consists of exactly 3 nodes: 
        the root, its left child, and its right child.

        Return true if the value of the root is equal to the sum of the values 
        of its two children, or false otherwise.

        Input: root = [10,4,6]
        Output: true
        Explanation: The values of the root, its left child, and its right child 
                     are 10, 4, and 6, respectively.
                     10 is equal to 4 + 6, so we return true.
        
        Input: root = [5,3,1]
        Output: false
        Explanation: The values of the root, its left child, and its right child are 5, 3, and 1, respectively.
                     5 is not equal to 3 + 1, so we return false.
        
        */

        function TreeNode(val, left, right) {
            this.val = (val===undefined ? 0 : val)
            this.left = (left===undefined ? null : left)
            this.right = (right===undefined ? null : right)
        }

        /**
        * Definition for a binary tree node.
        * function TreeNode(val, left, right) {
        *     this.val = (val===undefined ? 0 : val)
        *     this.left = (left===undefined ? null : left)
        *     this.right = (right===undefined ? null : right)
        * }
        */
        /**
        * @param {TreeNode} root
        * @return {boolean}
        */
        var checkTree = function(root) {
            
            console.log(root);
            
            let r = root.val;
            let left = root.left.val;
            let right = root.right.val;
            
            console.log(r);
            console.log(left);
            console.log(right);
            
            return (r === (left + right));
        };

        // Input: [10,4,6] / Output: true
        console.log(checkTree(new TreeNode(10, new TreeNode(4), new TreeNode(6))));

        // Input: [5,3,1] / Output: false
        console.log(checkTree(new TreeNode(5, new TreeNode(3), new TreeNode(1))));
    </script>
</body>
</html>
