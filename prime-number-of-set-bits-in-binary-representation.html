<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number of Set Bits in Binary Representation</title>
</head>
<body>
    <script language="javascript">
        /*
        Prime Number of Set Bits in Binary Representation

        Given two integers left and right, return the count of numbers in the 
        inclusive range [left, right] having a prime number of set bits in 
        their binary representation.

        Recall that the number of set bits an integer has is the number of 
        1's present when written in binary.

        For example, 21 written in binary is 10101, which has 3 set bits.

        Input: left = 6, right = 10
        Output: 4
        Explanation:
                     6  -> 110 (2 set bits, 2 is prime)
                     7  -> 111 (3 set bits, 3 is prime)
                     8  -> 1000 (1 set bit, 1 is not prime)
                     9  -> 1001 (2 set bits, 2 is prime)
                     10 -> 1010 (2 set bits, 2 is prime)
                     4 numbers have a prime number of set bits.  

        Input: left = 10, right = 15
        Output: 5
        Explanation:
                     10 -> 1010 (2 set bits, 2 is prime)
                     11 -> 1011 (3 set bits, 3 is prime)
                     12 -> 1100 (2 set bits, 2 is prime)
                     13 -> 1101 (3 set bits, 3 is prime)
                     14 -> 1110 (3 set bits, 3 is prime)
                     15 -> 1111 (4 set bits, 4 is not prime)
                     5 numbers have a prime number of set bits.
        */
        function isPrimeNumber(n) {
            let isPrime = true;
            
            if(n === 1) {
                return false;
            }
            
            for(let i = 2; i <= (n / 2); i++) {
                // check if number is divisible by i
                if((n % i) === 0) {
                    // not a prime
                    isPrime = false;
                    break;
                }
            }
            
            return isPrime;
        }
        
        /**
         * @param {number} left
         * @param {number} right
         * @return {number}
         */
        var countPrimeSetBits = function(left, right) {
            let countPSBs = 0;
            
            for(let i = left; i <= right; i++) {
                let bin = i.toString(2);
                let setBitCount = 0;
                
                for(let j = 0; j < bin.length; j++) {
                    // check if bit is one
                    if(bin[j] === '1') {
                        setBitCount++;
                    }
                }
                
                let isPrime = isPrimeNumber(setBitCount);
                
                console.log("isPrime", isPrime, setBitCount);
                
                if(isPrime) {
                    countPSBs++;
                }
            }
            
            console.log('---');
            
            return countPSBs;
            
        };

        // Output: 4
        console.log(countPrimeSetBits(6, 10));

        // Output: 5
        console.log(countPrimeSetBits(10, 15));
    </script>
</body>
</html>
