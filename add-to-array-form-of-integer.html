<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Array-Form of Integer</title>
</head>
<body>
    <script language="javascript">
        /*
        Add to Array-Form of Integer

        The array-form of an integer num is an array representing its digits in left to right 
        order.

        For example, for num = 1321, the array form is [1,3,2,1].
        Given num, the array-form of an integer, and an integer k, return the array-form of 
        the integer num + k.
        
        Input: num = [1,2,0,0], k = 34
        Output: [1,2,3,4]
        Explanation: 1200 + 34 = 1234

        Input: num = [2,7,4], k = 181
        Output: [4,5,5]
        Explanation: 274 + 181 = 455

        Input: num = [2,1,5], k = 806
        Output: [1,0,2,1]
        Explanation: 215 + 806 = 1021
        */
        var addToArrayForm = function(num, k) {
            let numValue = BigInt(num.join(''));
            let result = numValue + BigInt(k);
            
            return result.toString().split('');
        };
        
        // Output: [1,2,3,4]
        console.log(addToArrayForm([1,2,0,0], 34));

        // Output: [4,5,5]
        console.log(addToArrayForm([2,7,4], 181));

        // Output: [1,0,2,1]
        console.log(addToArrayForm([2,1,5], 806));

        // Output: [1,2,6,3,0,7,1,7,1,9,7,5,6,6,4,4,0,5,7,9]
        console.log(addToArrayForm([1,2,6,3,0,7,1,7,1,9,7,5,6,6,4,4,0,0,6,3], 516));
    </script>
</body>
</html>
