<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove All Adjacent Duplicates In String</title>
</head>
<body>
    <script language="javascript">
        /*
        Remove All Adjacent Duplicates In String

        You are given a string s consisting of lowercase English letters. A duplicate removal 
        consists of choosing two adjacent and equal letters and removing them.

        We repeatedly make duplicate removals on s until we no longer can.

        Return the final string after all such duplicate removals have been made. It can be 
        proven that the answer is unique.
        */
        var removeDuplicates = function(s) {
    
            let hasRemovedDuplicateLetters = false;
            let sequence = s;
            do {
                
                hasRemovedDuplicateLetters = false;
                
                // iterate through each letter of sequence
                for(let i = 0; i < sequence.length - 1; i++) {
                    // check if current char is equal to the next char
                    let char = sequence[i];
                    let nextChar = sequence[i + 1];
                    
                    if(char == nextChar) {
                        // remove the current chars from sequence
                        sequence = sequence.substring(0, i) + sequence.substring(i + 2, sequence.length);
                        
                        hasRemovedDuplicateLetters = true;
                    }
                }
                
                console.log(sequence);
                
            } while(hasRemovedDuplicateLetters);
            
            console.log('---');
            
            return sequence;
        };

        // Output: "ca"
        console.log(removeDuplicates("abbaca"));

        // Output: "ay"
        console.log(removeDuplicates("azxxzy"));
    </script>
</body>
</html>
