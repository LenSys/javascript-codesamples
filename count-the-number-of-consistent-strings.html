<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the Number of Consistent Strings</title>
</head>
<body>
    <script language="javascript">
        /*
        Count the Number of Consistent Strings

        You are given a string allowed consisting of distinct characters and an 
        array of strings words. A string is consistent if all characters in the string 
        appear in the string allowed.

        Return the number of consistent strings in the array words.

        Input: allowed = "ab", words = ["ad","bd","aaab","baa","badab"]
        Output: 2
        Explanation: Strings "aaab" and "baa" are consistent since they only contain 
                     characters 'a' and 'b'.

        Input: allowed = "abc", words = ["a","b","c","ab","ac","bc","abc"]
        Output: 7
        Explanation: All strings are consistent.

        Input: allowed = "cad", words = ["cc","acd","b","ba","bac","bad","ac","d"]
        Output: 4
        Explanation: Strings "cc", "acd", "ac", and "d" are consistent.
        */
        var countConsistentStrings = function(allowed, words) {
    
            let consistentCount = 0;
            for(let i = 0; i < words.length; i++) {
                
                let word = words[i];
                let isConsistent = true;
                
                for(let j = 0; j < word.length; j++) {
                    let char = word[j];
                    if(allowed.indexOf(char) === -1) {
                        // found not allowed char
                        isConsistent = false;
                        break;
                    }
                }
                
                if(isConsistent) {
                    consistentCount++;
                }
            }
            
            return consistentCount;
            
        };

        // Output: 2
        console.log(countConsistentStrings("ab", ["ad","bd","aaab","baa","badab"]));

        // Output: 7
        console.log(countConsistentStrings("abc", ["a","b","c","ab","ac","bc","abc"]));

        // Output: 4
        console.log(countConsistentStrings("cad", ["cc","acd","b","ba","bac","bad","ac","d"]));
    </script>
</body>
</html>
