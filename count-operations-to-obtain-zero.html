<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Operations to Obtain Zero</title>
</head>
<body>
    <script language="javascript">
        /*
        Count Operations to Obtain Zero

        You are given two non-negative integers num1 and num2.

        In one operation, if num1 >= num2, you must subtract num2 from num1, 
        otherwise subtract num1 from num2.

        For example, if num1 = 5 and num2 = 4, subtract num2 from num1, thus 
        obtaining num1 = 1 and num2 = 4. However, if num1 = 4 and num2 = 5, 
        after one operation, num1 = 4 and num2 = 1.
        Return the number of operations required to make either num1 = 0 or 
        num2 = 0.
        */
        var countOperations = function(num1, num2) {
    
            let countOperations = 0;
            
            while((num1 > 0) && (num2 > 0)) {
                if(num1 >= num2) {
                    num1 = num1 - num2;
                    countOperations++;
                } else {
                    num2 = num2 - num1;
                    countOperations++;
                }
            }
            
            return countOperations;
        };


        // Output: 3
        console.log(countOperations(2, 3));

        // Output: 1
        console.log(countOperations(10, 10));
    </script>
</body>
</html>
