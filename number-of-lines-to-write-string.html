<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Lines To Write String</title>
</head>
<body>
    <script language="javascript">
        /*
        Number of Lines To Write String

        You are given a string s of lowercase English letters and an array widths denoting 
        how many pixels wide each lowercase English letter is. Specifically, widths[0] is 
        the width of 'a', widths[1] is the width of 'b', and so on.

        You are trying to write s across several lines, where each line is no longer than 
        100 pixels. Starting at the beginning of s, write as many letters on the first line 
        such that the total width does not exceed 100 pixels. Then, from where you stopped 
        in s, continue writing as many letters as you can on the second line. Continue this 
        process until you have written all of s.

        Return an array result of length 2 where:

        result[0] is the total number of lines.
        result[1] is the width of the last line in pixels.
        
        Input: widths = [10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10], s = "abcdefghijklmnopqrstuvwxyz"
        Output: [3,60]
        Explanation: You can write s as follows:
        abcdefghij  // 100 pixels wide
        klmnopqrst  // 100 pixels wide
        uvwxyz      // 60 pixels wide
        There are a total of 3 lines, and the last line is 60 pixels wide.

        Input: widths = [4,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10], s = "bbbcccdddaaa"
        Output: [2,4]
        Explanation: You can write s as follows:
        bbbcccdddaa  // 98 pixels wide
        a            // 4 pixels wide
        There are a total of 2 lines, and the last line is 4 pixels wide.
        */
        var numberOfLines = function(widths, s) {
    
            let lines = 1;
            let width = 0;
            
            for(i = 0; i < s.length; i++) {
                let char = s[i];
                let charOffset = char.charCodeAt(0) - 'a'.charCodeAt(0);
                
                let charWidth = widths[charOffset];
                
                if(width + charWidth <= 100) {
                    width += charWidth;
                } else {
                    lines++;
                    width = charWidth;
                }
            }
            
            console.log(lines, width);
            
            const result = [];
            result[0] = lines;
            result[1] = width;
            
            return result;
        };

        // Output: [3,60]
        console.log(numberOfLines(
            [10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10], 
            "abcdefghijklmnopqrstuvwxyz"));

        // Output: [2,4]
        console.log(numberOfLines(
            [4,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10], 
            "bbbcccdddaaa"));
    </script>
</body>
</html>
