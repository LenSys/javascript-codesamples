<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the Title</title>
</head>
<body>
    <script language="javascript">
        /*
        Capitalize the Title

        You are given a string title consisting of one or more words separated by a 
        single space, where each word consists of English letters. Capitalize the string 
        by changing the capitalization of each word such that:

        If the length of the word is 1 or 2 letters, change all letters to lowercase.
        Otherwise, change the first letter to uppercase and the remaining letters to 
        lowercase.
        Return the capitalized title.

        Input: title = "capiTalIze tHe titLe"
        Output: "Capitalize The Title"
        Explanation:
                     Since all the words have a length of at least 3, the first letter of 
                     each word is uppercase, and the remaining letters are lowercase.

        Input: title = "First leTTeR of EACH Word"
        Output: "First Letter of Each Word"
        Explanation:
                     The word "of" has length 2, so it is all lowercase.
                     The remaining words have a length of at least 3, so the first letter of 
                     each remaining word is uppercase, and the remaining letters are lowercase.
        */
        var capitalizeTitle = function(title) {
    
            let words = title.split(' ');
            let capTitle = '';
            
            for(let i = 0; i < words.length; i++) {
                let word = words[i];
                let firstChar = word[0];
                
                if(word.length > 2) {
                    capTitle += firstChar.toUpperCase();
                    capTitle += word.slice(1, word.length).toLowerCase();
                } else {
                    capTitle += word.toLowerCase();
                }
                capTitle += ' ';
            }
            
            return capTitle.trim();
        };

        // Output: "Capitalize The Title"
        console.log(capitalizeTitle("capiTalIze tHe titLe"));

        // Output: "First Letter of Each Word"
        console.log(capitalizeTitle("First leTTeR of EACH Word"));
    </script>
</body>
</html>
