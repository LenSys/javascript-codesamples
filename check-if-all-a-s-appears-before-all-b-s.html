<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if All A's Appears Before All B's</title>
</head>
<body>
    <script language="javascript">
        /*
        Check if All A's Appears Before All B's

        Given a string s consisting of only the characters 'a' and 'b', 
        return true if every 'a' appears before every 'b' in the string. 
        Otherwise, return false.
        
        Input: s = "aaabbb"
        Output: true
        Explanation: The 'a's are at indices 0, 1, and 2, while the 'b's are 
                     at indices 3, 4, and 5.
                     Hence, every 'a' appears before every 'b' and we return true.

        Input: s = "abab"
        Output: false
        Explanation: There is an 'a' at index 2 and a 'b' at index 1.
                     Hence, not every 'a' appears before every 'b' and we 
                     return false.
                    
        Input: s = "bbb"
        Output: true
        Explanation: There are no 'a's, hence, every 'a' appears before every 
                     'b' and we return true.
        */
        var checkString = function(s) {
    
            let indexA = s.lastIndexOf('a');
            let indexB = s.indexOf('b');
            
            if(indexB === -1) {
                return true;
            }
            
            return (indexA < indexB);
        };

        // Output: true
        console.log(checkString("aaabbb"));

        // Output: false
        console.log(checkString("abab"));

        // Output: false
        console.log(checkString("bbb"));
    </script>
</body>
</html>
