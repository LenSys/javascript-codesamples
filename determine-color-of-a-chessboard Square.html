<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine Color of a Chessboard Square</title>
</head>
<body>
    <script language="javascript">
        /*
        Determine Color of a Chessboard Square

        You are given coordinates, a string that represents the coordinates of a square 
        of the chessboard.

        Return true if the square is white, and false if the square is black.

        The coordinate will always represent a valid chessboard square. 
        The coordinate will always have the letter first, and the number second.

        Input: coordinates = "a1"
        Output: false
        Explanation: From the chessboard above, the square with coordinates "a1" is black, 
                     so return false.

        Input: coordinates = "h3"
        Output: true
        Explanation: From the chessboard above, the square with coordinates "h3" is white, 
                     so return true.

        Input: coordinates = "c7"
        Output: false
        */
        var squareIsWhite = function(coordinates) {
            let isWhiteField = false;
            
            // odd char and odd number -> black square
            let oddChar = ((coordinates.charCodeAt(0) % 2) == 1);
            let oddNumber = ((coordinates[1] % 2) == 1);
            
            // console.log(oddChar, oddNumber);
            
            if(oddChar && oddNumber) {
                // black field
                isWhiteField = false;
            } else if (!oddChar && !oddNumber) {
                // black field
                isWhiteField = false;
            } else {
                // white field
                isWhiteField = true;
            }
            
            return isWhiteField;
        };

        // Output: false
        console.log(squareIsWhite("a1"));

        // Output: true
        console.log(squareIsWhite("h3"));

        // Output: false
        console.log(squareIsWhite("c7"));
    </script>
</body>
</html>
