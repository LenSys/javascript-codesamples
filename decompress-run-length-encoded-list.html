<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decompress Run-Length Encoded List</title>
</head>
<body>
    <script language="javascript">
        /*
        Decompress Run-Length Encoded List

        We are given a list nums of integers representing a list compressed 
        with run-length encoding.

        Consider each adjacent pair of elements [freq, val] = [nums[2*i], 
        nums[2*i+1]] (with i >= 0).  For each such pair, there are freq 
        elements with value val concatenated in a sublist. 
        Concatenate all the sublists from left to right to generate the 
        decompressed list.

        Return the decompressed list.

        Input: nums = [1,2,3,4]
        Output: [2,4,4,4]
        Explanation: The first pair [1,2] means we have freq = 1 and val = 2 
                     so we generate the array [2].
                     The second pair [3,4] means we have freq = 3 and val = 4 
                     so we generate [4,4,4].
                     At the end the concatenation [2] + [4,4,4] is [2,4,4,4].

        Input: nums = [1,1,2,3]
        Output: [1,3,3]
        */
        var decompressRLElist = function(nums) {
    
            let ansArr = [];
            for(let i = 0; i < nums.length - 1; i += 2) {
                let freq = nums[i];
                let val = nums[i + 1];
                let arr = [];
                
                // console.log("freq", freq);
                // console.log("val", val);
                
                for(let j = 0; j < freq; j++) {
                    arr[j] = val;
                }
                
                // combine arrays
                ansArr = ansArr.concat(arr);
                // console.log("ansArr", ansArr);
            }
            
            return ansArr;
        };

        // Output: [2,4,4,4]
        console.log(decompressRLElist([1,2,3,4]));

        // Output: [1,3,3]
        console.log(decompressRLElist([1,1,2,3]));
    </script>
</body>
</html>
