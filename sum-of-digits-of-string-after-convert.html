<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits of String After Convert</title>
</head>
<body>
    <script language="javascript">
        /*
        Sum of Digits of String After Convert

        You are given a string s consisting of lowercase English letters, 
        and an integer k.

        First, convert s into an integer by replacing each letter with its 
        position in the alphabet (i.e., replace 'a' with 1, 'b' with 2, 
        ..., 'z' with 26). Then, transform the integer by replacing it with 
        the sum of its digits. Repeat the transform operation k times in total.

        For example, if s = "zbax" and k = 2, then the resulting integer would 
        be 8 by the following operations:

        Convert: "zbax" ➝ "(26)(2)(1)(24)" ➝ "262124" ➝ 262124
        Transform #1: 262124 ➝ 2 + 6 + 2 + 1 + 2 + 4 ➝ 17
        Transform #2: 17 ➝ 1 + 7 ➝ 8
        Return the resulting integer after performing the operations described 
        above.

        Input: s = "iiii", k = 1
        Output: 36
        Explanation: The operations are as follows:
                     - Convert: "iiii" ➝ "(9)(9)(9)(9)" ➝ "9999" ➝ 9999
                     - Transform #1: 9999 ➝ 9 + 9 + 9 + 9 ➝ 36
                     Thus the resulting integer is 36.

        Input: s = "leetcode", k = 2
        Output: 6
        Explanation: The operations are as follows:
                     - Convert: "leetcode" ➝ "(12)(5)(5)(20)(3)(15)(4)(5)" ➝ "12552031545" ➝ 12552031545
                     - Transform #1: 12552031545 ➝ 1 + 2 + 5 + 5 + 2 + 0 + 3 + 1 + 5 + 4 + 5 ➝ 33
                     - Transform #2: 33 ➝ 3 + 3 ➝ 6
                     Thus the resulting integer is 6.
        
        Input: s = "zbax", k = 2
        Output: 8
        */
        var getLucky = function(s, k) {
            let strArr = s.split('');
            let num1 = 0;
            
            for(let i = 0; i < strArr.length; i++) {
                let code = strArr[i].charCodeAt(0) - 96;
                
                num1 += code.toString();
                
                // console.log('code', code, strArr[i]);
            }
            
            let transformed = num1;
            for(let j = 0; j < k; j++) {
                // transform k times
                let tempArr = transformed.toString().split('');
                let newTransformed = 0;
                console.log("tempArr", tempArr);
                for(let i = 0; i < tempArr.length; i++) {
                    newTransformed += Number(tempArr[i]);
                }
                
                transformed = newTransformed;
                // console.log("transformed", transformed);
            }
            
            // console.log("num1", num1);
            
            return transformed;
        };


        // Output: 36
        console.log(getLucky("iiii", 1));

        // Output: 6
        console.log(getLucky("leetcode", 2));

        // Output: 8
        console.log(getLucky("zbax", 2));
    </script>
</body>
</html>
