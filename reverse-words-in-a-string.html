<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Words in a String</title>
</head>
<body>
    <script language="javascript">
        /*
        Reverse Words in a String
        Given an input string s, reverse the order of the words.

        A word is defined as a sequence of non-space characters. The words in s will be 
        separated by at least one space.

        Return a string of the words in reverse order concatenated by a single space.

        Note that s may contain leading or trailing spaces or multiple spaces between two 
        words. The returned string should only have a single space separating the words. 
        Do not include any extra spaces.
        
        Input: s = "the sky is blue"
        Output: "blue is sky the"

        Input: s = "  hello world  "
        Output: "world hello"
        Explanation: Your reversed string should not contain leading or trailing spaces.

        Input: s = "a good   example"
        Output: "example good a"
        Explanation: You need to reduce multiple spaces between two words to a single space 
                     in the reversed string.
        */
        var reverseWords = function(s) {
            let words = s.split(' ');
            let reversedWords = [];
            for(let i = words.length - 1; i >= 0; i--) {
                let word = words[i].trim();
                
                if(word !== '') {
                    // console.log('#', word, '#');
                    reversedWords.push(word);
                }
            }
            
            return reversedWords.join(' ').trim();
        };

        // Output: "blue is sky the"
        console.log(reverseWords("the sky is blue"));

        // Output: "world hello"
        console.log(reverseWords("  hello world  "));

        // Output: "example good a"
        console.log(reverseWords("a good   example"));
    </script>
</body>
</html>
