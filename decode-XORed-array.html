<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode XORed Array</title>
</head>
<body>
    <script language="javascript">
        /*
        Decode XORed Array

        There is a hidden integer array arr that consists of n non-negative 
        integers.

        It was encoded into another integer array encoded of length n - 1, such 
        that encoded[i] = arr[i] XOR arr[i + 1]. For example, if arr = [1,0,2,1], 
        then encoded = [1,2,3].

        You are given the encoded array. You are also given an integer first, 
        that is the first element of arr, i.e. arr[0].

        Return the original array arr. It can be proved that the answer exists 
        and is unique.

        Input: encoded = [1,2,3], first = 1
        Output: [1,0,2,1]
        Explanation: If arr = [1,0,2,1], then first = 1 and 
                     encoded = [1 XOR 0, 0 XOR 2, 2 XOR 1] = [1,2,3]

        Input: encoded = [6,2,7,3], first = 4
        Output: [4,2,0,7,4]
        */
        var decode = function(encoded, first) {
    
            let arr = [];
            let num = first;
            arr.push(first);
            
            for(let i = 0; i < encoded.length; i++) {
                nextNum = encoded[i];
                
                let val = num ^ nextNum;
                arr.push(val);
                num = val;
            }
            
            return arr;
        };

        // Output: [1,0,2,1]
        console.log(decode([1,2,3], 1));

        // Output: [4,2,0,7,4]
        console.log(decode([6,2,7,3], 4));
    </script>
</body>
</html>
