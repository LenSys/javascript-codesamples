<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Two</title>
</head>
<body>
    <script language="javascript">
        /*
        Power of Two

        Given an integer n, return true if it is a power of two. Otherwise, 
        return false.

        An integer n is a power of two, if there exists an integer x such 
        that n == 2^x.
        
        Input: n = 1
        Output: true
        Explanation: 2^0 = 1

        Input: n = 16
        Output: true
        Explanation: 2^4 = 16

        Input: n = 3
        Output: false
        */
        var isPowerOfTwo = function(n) {
    
            if(n === 1) {
                return true;
            }
            
            if((n % 2) === 1) {
                return false;
            }
            
            for(let i = 0; i <= 32; i++) {
                if(Math.pow(2, i) === n) {
                    return true;
                }
            }
            
            return false;
        };

        // Output: true
        console.log(isPowerOfTwo(1));

        // Output: true
        console.log(isPowerOfTwo(16));

        // Output: false
        console.log(isPowerOfTwo(3));

        // Output: false
        console.log(isPowerOfTwo(2147483646));
    </script>
</body>
</html>
