<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Zeros</title>
</head>
<body>
    <script language="javascript">
        /*
        Duplicate Zeros

        Given a fixed-length integer array arr, duplicate each occurrence of 
        zero, shifting the remaining elements to the right.

        Note that elements beyond the length of the original array are not 
        written. Do the above modifications to the input array in place and 
        do not return anything.
        */
        var duplicateZeros = function(arr) {
    
            for(let i = 0; i < arr.length; i++) {
                if(arr[i] === 0) {
                    // move remaining elements to the end
                    
                    for(let j = arr.length - 1; j > i; j--) {
                        arr[j] = arr[j - 1];
                    }
                    
                    i++;
                }
            }
        };

        let inputArr = [1,0,2,3,0,4,5,0];
        duplicateZeros(inputArr);

        console.log(inputArr);
    </script>
</body>
</html>
