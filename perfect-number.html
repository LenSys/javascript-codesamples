<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>
</head>
<body>
    <script language="javascript">
        /*
        Perfect Number

        A perfect number is a positive integer that is equal to the sum of its positive 
        divisors, excluding the number itself. A divisor of an integer x is an integer 
        that can divide x evenly.

        Given an integer n, return true if n is a perfect number, otherwise return false.

        Input: num = 28
        Output: true
        Explanation: 28 = 1 + 2 + 4 + 7 + 14
                     1, 2, 4, 7, and 14 are all divisors of 28.

        Input: num = 7
        Output: false
        */
        var checkPerfectNumber = function(num) {
            let sum = 0;
            for(let i = 1; i < num; i++) {
                if((num % i) === 0) {
                    // valid divisor
                    sum += i;
                }
            }
            
            if(sum === num) {
                return true;
            } else {
                return false;
            }
        };

        // Output: true
        console.log(checkPerfectNumber(28));

        // Output: false
        console.log(checkPerfectNumber(7));

    </script>
</body>
</html>
