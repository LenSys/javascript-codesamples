<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Column Title</title>
</head>
<body>
    <script language="javascript">
        /*
        Excel Sheet Column Title

        Given an integer columnNumber, return its corresponding column title as it appears 
        in an Excel sheet.

        For example:
                    A -> 1
                    B -> 2
                    C -> 3
                    ...
                    Z -> 26
                    AA -> 27
                    AB -> 28 
                    ...

        Input: columnNumber = 1
        Output: "A"

        Input: columnNumber = 28
        Output: "AB"

        Input: columnNumber = 701
        Output: "ZY"
        */
        var convertToTitle = function(columnNumber) {
            let currentNum = columnNumber;
            let title = '';
            do {
                let charCode = (currentNum - 1) % 26;
                title = String.fromCharCode('A'.charCodeAt(0) + charCode) + title;
                currentNum = parseInt((currentNum - charCode) / 26);
            } while(currentNum > 0);
            
            return title;
        };

        // Output: "A"
        console.log(convertToTitle(1));

        // Output: "AB"
        console.log(convertToTitle(28));

        // Output: "ZY"
        console.log(convertToTitle(701));
    </script>
</body>
</html>
