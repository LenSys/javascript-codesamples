<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Checker II</title>
</head>
<body>
    <script language="javascript">
        /*
        Strong Password Checker II
        
        A password is said to be strong if it satisfies all the following criteria:

            * It has at least 8 characters.
            * It contains at least one lowercase letter.
            * It contains at least one uppercase letter.
            * It contains at least one digit.
            * It contains at least one special character. The special characters are the 
              characters in the following string: "!@#$%^&*()-+".
            * It does not contain 2 of the same character in adjacent positions 
              (i.e., "aab" violates this condition, but "aba" does not).

        Given a string password, return true if it is a strong password. 
        Otherwise, return false.

        Input: password = "IloveLe3tcode!"
        Output: true
        Explanation: The password meets all the requirements. Therefore, we return true.

        Input: password = "Me+You--IsMyDream"
        Output: false
        Explanation: The password does not contain a digit and also contains 2 of the same 
                     character in adjacent positions. Therefore, we return false.

        Input: password = "1aB!"
        Output: false
        Explanation: The password does not meet the length requirement. Therefore, we return 
                     false.
        */
        var strongPasswordCheckerII = function(password) {
    
            if(password.length < 8) {
                console.log('Password too short');
                return false;
            }
            
            const lowercaseLetterRegex = /[a-z]+/gm;
            if ((lowercaseLetterRegex.exec(password)) === null) {
                console.log('No lowercase');
                return false;
            }
            
            const uppercaseLetterRegex = /[A-Z]+/gm;
            if ((uppercaseLetterRegex.exec(password)) === null) {
                console.log('No uppercase');
                return false;
            }
            
            const digitRegex = /[0-9]+/gm;
            if ((digitRegex.exec(password)) === null) {
                console.log('No digit');
                return false;
            }
            
            const specialCharsRegex = /[!@#$%^&*()\-+]+/gm;
            if ((specialCharsRegex.exec(password)) === null) {
                console.log('No special char');
                return false;
            }
            
            
            for(let i = 0; i < password.length - 1; i++) {
                let char = password[i];
                let nextChar = password[i + 1];
                
                if(char === nextChar) {
                    // same character in adjacent position
                    console.log('same char ' + char);
                    return false;
                }
            }
            
            return true;
        };

        // Output: true
        console.log(strongPasswordCheckerII("IloveLe3tcode!"));

        // Output: false
        console.log(strongPasswordCheckerII("Me+You--IsMyDream"));

        // Output: false
        console.log(strongPasswordCheckerII("1aB!"));

        // Output: true
        console.log(strongPasswordCheckerII("-Aa1a1a1"));

    </script>
</body>
</html>
