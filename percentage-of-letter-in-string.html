<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage of Letter in String</title>
</head>
<body>
    <script language="javascript">
        /*
        Percentage of Letter in String
        
        Given a string s and a character letter, return the percentage of characters 
        in s that equal letter rounded down to the nearest whole percent.

        Input: s = "foobar", letter = "o"
        Output: 33
        Explanation:
        The percentage of characters in s that equal the letter 'o' is 
        2 / 6 * 100% = 33% when rounded down, so we return 33.

        Input: s = "jjjj", letter = "k"
        Output: 0
        Explanation:
        The percentage of characters in s that equal the letter 'k' is 0%, so we return 0.
        */
        var percentageLetter = function(s, letter) {
    
            const totalLength = s.length;
            let letterCount = 0;
            
            for(i = 0; i < s.length; i++) {
                // count letter in sequence
                let char = s[i];
                
                if(char === letter) {
                    letterCount++;
                }
            }
            
            return Math.floor(letterCount / totalLength * 100 );
        };

        // Output: 33
        console.log(percentageLetter("foobar", "o"));

        // Output: 0
        console.log(percentageLetter("jjjj", "k"));
    </script>
</body>
</html>
