<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if Number Has Equal Digit Count and Digit Value</title>
</head>
<body>
    <script language="javascript">
        /*
        Check if Number Has Equal Digit Count and Digit Value
        
        You are given a 0-indexed string num of length n consisting of digits.

        Return true if for every index i in the range 0 <= i < n, the digit i occurs num[i] 
        times in num, otherwise return false.

        Input: num = "1210"
        Output: true
        Explanation:
                     num[0] = '1'. The digit 0 occurs once in num.
                     num[1] = '2'. The digit 1 occurs twice in num.
                     num[2] = '1'. The digit 2 occurs once in num.
                     num[3] = '0'. The digit 3 occurs zero times in num.
                     The condition holds true for every index in "1210", so return true.

        Input: num = "030"
        Output: false
        Explanation:
                     num[0] = '0'. The digit 0 should occur zero times, but actually occurs twice in num.
                     num[1] = '3'. The digit 1 should occur three times, but actually occurs zero times in num.
                     num[2] = '0'. The digit 2 occurs zero times in num.
                     The indices 0 and 1 both violate the condition, so return false.
        */
        var digitCount = function(num) {
            let assumedDigits = num.toString().split('');
            let actualDigits = [];
            
            for(let i = 0; i < assumedDigits.length; i++) {
                let digit = assumedDigits[i];
                actualDigits[digit] = (actualDigits[digit] !== undefined) ? actualDigits[digit] + 1 : 1;
            }
            
            let isValidCount = true;
            console.log(assumedDigits, actualDigits);

            for(let i = 0; i < assumedDigits.length; i++) {
                if(typeof actualDigits[i] === 'undefined') {
                    actualDigits[i] = 0;
                }
                
                if(parseInt(actualDigits[i]) !== parseInt(assumedDigits[i])) {
                    isValidCount = false;
                    break;
                }
            }
            
            return isValidCount;
        };

        // Output: true
        console.log(digitCount("1210"));

        // Output: false
        console.log(digitCount("030"));
    </script>
</body>
</html>
