<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming Distance</title>
</head>
<body>
    <script language="javascript">
        /*
        Hamming Distance

        The Hamming distance between two integers is the number of positions 
        at which the corresponding bits are different.

        Given two integers x and y, return the Hamming distance between them.

        Input: x = 1, y = 4
        Output: 2
        Explanation:
        1   (0 0 0 1)
        4   (0 1 0 0)
            ↑   ↑
        The above arrows point to positions where the corresponding bits 
        are different.

        Input: x = 3, y = 1
        Output: 1
        */
        var hammingDistance = function(x, y) {
    
            let xBin = x.toString(2).padStart(32, 0);
            let yBin = y.toString(2).padStart(32, 0);
            let hammingDist = 0;
            
            console.log("", xBin, yBin);
            
            for(let i = 0; i < xBin.length; i++) {
                if(xBin[i] !== yBin[i]) {
                    hammingDist++;
                }
            }
            
            return hammingDist;
        };

        // Output: 2
        console.log(hammingDistance(1, 4));

        // Output: 1
        console.log(hammingDistance(3, 1));
    </script>
</body>
</html>
