<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Operation in an Array</title>
</head>
<body>
    <script language="javascript">
        /*
        XOR Operation in an Array

        You are given an integer n and an integer start.

        Define an array nums where nums[i] = start + 2 * i (0-indexed) and 
        n == nums.length.

        Return the bitwise XOR of all elements of nums.

        Input: n = 5, start = 0
        Output: 8
        Explanation: Array nums is equal to [0, 2, 4, 6, 8] where 
                     (0 ^ 2 ^ 4 ^ 6 ^ 8) = 8.
                     Where "^" corresponds to bitwise XOR operator.

        Input: n = 4, start = 3
        Output: 8
        Explanation: Array nums is equal to [3, 5, 7, 9] where 
                     (3 ^ 5 ^ 7 ^ 9) = 8.
        */
        var xorOperation = function(n, start) {
    
            let nums = [];
            
            for(let i = 0; i < n; i++) {
                nums[i] = start + 2 * i;
            }
            
            let xorVal = 0;
            for(let i = 0; i < nums.length; i++) {
                xorVal = xorVal ^ nums[i];
            }
            
            return xorVal;
        };

        // Output: 8
        console.log(xorOperation(5, 0));

        // Output: 8
        console.log(xorOperation(4, 3));
    </script>
</body>
</html>
