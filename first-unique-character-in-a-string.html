<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Unique Character in a String</title>
</head>
<body>
    <script language="javascript">
        /*
        First Unique Character in a String

        Given a string s, find the first non-repeating character in it and return its index. 
        If it does not exist, return -1.

        Input: s = "leetcode"
        Output: 0

        Input: s = "loveleetcode"
        Output: 2

        Input: s = "aabb"
        Output: -1
        */
        var firstUniqChar = function(s) {
            let previousCharsArr = [];
            for(let i = 0; i < s.length; i++) {
                let char = s[i];
                
                if(previousCharsArr.indexOf(char) !== -1) {
                    // letter has been used already, continue
                    continue;
                }
                
                // save char in previous chars array
                previousCharsArr.push(char);
                
                let checkString = s.substring(i + 1, s.length);
                
                console.log(checkString, previousCharsArr);
                
                // check if current char is in remaining letters
                if(checkString.indexOf(char) === -1) {
                    // char is not in remaining letters of s 
                    // -> we found the unique char
                    return i;
                }
            }
            
            // we have not found a unique letter
            return -1;
        };

        // Output: 0
        console.log(firstUniqChar("leetcode"));

        // Output: 2
        console.log(firstUniqChar("loveleetcode"));

        // Output: -1
        console.log(firstUniqChar("aabb"));
    </script>
</body>
</html>
