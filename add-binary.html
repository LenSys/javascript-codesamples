<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Binary</title>
</head>
<body>
    <script language="javascript">
        /*
        Add Binary
        
        Given two binary strings a and b, return their sum as a binary string.

        Input: a = "11", b = "1"
        Output: "100"

        Input: a = "1010", b = "1011"
        Output: "10101"
        */
        var addBinary = function(a, b) {
            aBin = BigInt("0b" + a);
            bBin = BigInt("0b" + b);
            
            let result = (aBin + bBin).toString(2);
            
            console.log(a, b, result);
            
            return result;
        };

        // Output: "100"
        console.log(addBinary("11", "1"));

        // Output: "10101"
        console.log(addBinary("1010", "1011"));

        // Output: "110111101100010011000101110110100000011101000101011001000011011000001100011110011010010011000000000"
        console.log(addBinary("10100000100100110110010000010101111011011001101110111111111101000000101111001110001111100001101", 
            "110101001011101110001111100110001010100001101011101010000011011011001011101111001100000011011110011"));
    </script>
</body>
</html>
