<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest Even Multiple</title>
</head>
<body>
    <script language="javascript">
        /*
        Smallest Even Multiple

        Given a positive integer n, return the smallest positive integer 
        that is a multiple of both 2 and n.

        Input: n = 5
        Output: 10
        Explanation: The smallest multiple of both 5 and 2 is 10.

        Input: n = 6
        Output: 6
        Explanation: The smallest multiple of both 6 and 2 is 6. 
                     Note that a number is a multiple of itself.

        */
        var smallestEvenMultiple = function(n) {
    
            let maxMultiple = 2 * n;
            let multiple = maxMultiple;
            
            for(let i = n; i <= maxMultiple; i++) {
                
                // check if current number is multiple of 2 and n
                if((i % 2 == 0) && (i % n == 0)) {
                    // found multiple
                    multiple = i;
                    break;
                }
            }
            
            return multiple;
        };

        // Output: 10
        console.log(smallestEvenMultiple(5));

        // Output: 6
        console.log(smallestEvenMultiple(6));
    </script>
</body>
</html>
